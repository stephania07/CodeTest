<!DOCTYPE html>
<html>
<head>
	<title>Code-Test</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<header>
<!-- navigation bar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
				<a class="navbar-brand" href="#">MySite</a>
		</div>
		<div>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#"> About</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Connect</a></li>
			</ul>
		</div>
	</nav>
</header>
<section>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/nashville.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Nashville</h3>
        <p>The city that lets you discover your talents.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/theschool.png" alt="Chania">
      <div class="carousel-caption">
        <h3>Nashville Software School</h3>
        <p>The School that lets you grow up.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/start.jpg" alt="Flower">
      <div class="carousel-caption">
        <h3>Sketching</h3>
        <p>How you start your talent.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/site.png" alt="Flower">
      <div class="carousel-caption">
        <h3>Presenting</h3>
        <p>How you end up your site.</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>

<section id="about"></section>
<section id="projects"></section>
<section id="connect"></section>
<footer></footer>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
